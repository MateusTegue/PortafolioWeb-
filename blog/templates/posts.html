{% extends 'layout.html'%}

{% block content %}
<h5 class="text-center">Publicaciones</h5>
{% for posts in posts %}
<div class="p-3 container">
    <div class="card card-body bg-black">
        <div class="row align-items-center">
            <!-- Imagen del post -->
            <div class="col-12 col-sm-4 col-md-3 mb-3 mb-sm-0">
                <img src="{{ posts.image.url }}" alt="{{ posts.title }}" class="img-fluid" style="height: 150px; width: 100%; object-fit: cover;"/>
            </div>
            
            <!-- Detalles del post -->
            <div class="col-12 col-sm-8 col-md-9">
                <h2>{{ posts.title }}</h2>
                <p>{{ posts.description|safe|truncatechars:100 }}</p>
                <p>{{ posts.date|date:"M d Y" }}</p>
                <a href="{% url 'blog:post_detail' posts.id %}" class="btn btn-primary">Leer m√°s</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
